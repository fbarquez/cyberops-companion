# =============================================================================
# ISORA - Production Docker Compose
# =============================================================================
# Usage:
#   1. Copy .env.example to .env and configure
#   2. docker compose -f docker-compose.prod.yml up -d
#   3. docker compose -f docker-compose.prod.yml exec api python -m src.scripts.create_admin
# =============================================================================

services:
  # Caddy - Reverse Proxy with automatic HTTPS (easier than nginx for SSL)
  caddy:
    image: caddy:2-alpine
    container_name: cyberops-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - cyberops-network
    deploy:
      resources:
        limits:
          memory: 128M

  # PostgreSQL Database (Production)
  db:
    image: postgres:16-alpine
    container_name: cyberops-db
    environment:
      POSTGRES_USER: ${DB_USER:?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-cyberops_companion}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-cyberops_companion}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cyberops-network
    deploy:
      resources:
        limits:
          memory: 1G

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: cyberops-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cyberops-network
    deploy:
      resources:
        limits:
          memory: 512M

  # FastAPI Backend (Production)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: cyberops-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-cyberops_companion}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=false
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=["https://${DOMAIN}"]
      # AI Copilot Configuration
      - COPILOT_PROVIDER=${COPILOT_PROVIDER:-openai}
      - COPILOT_MODEL=${COPILOT_MODEL:-gpt-4o-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - ./exports:/app/exports
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cyberops-network
    deploy:
      resources:
        limits:
          memory: 1G

  # Celery Worker (Background Tasks)
  celery-worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: cyberops-celery-worker
    command: celery -A src.celery_app worker --loglevel=info --concurrency=2 -Q default,scans,notifications
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-cyberops_companion}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cyberops-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: cyberops-celery-beat
    command: celery -A src.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-cyberops_companion}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - celery-worker
    restart: unless-stopped
    networks:
      - cyberops-network
    deploy:
      resources:
        limits:
          memory: 256M

  # Next.js Frontend (Production)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
    container_name: cyberops-web
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - cyberops-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Ollama - Local AI (Optional)
  # Enable with: docker compose -f docker-compose.prod.yml --profile ai up -d
  ollama:
    image: ollama/ollama:latest
    container_name: cyberops-ollama
    profiles:
      - ai
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - cyberops-network
    deploy:
      resources:
        reservations:
          memory: 4G

volumes:
  postgres_data:
  redis_data:
  api_logs:
  caddy_data:
  caddy_config:
  ollama_data:

networks:
  cyberops-network:
    driver: bridge
